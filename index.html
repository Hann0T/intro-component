<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Intro Component</title>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./styles/styles.css">
</head>
<body>

	<div class="introComponent__wrapper">

		<div class="introComponent__header">
			<h1 class="introComponent__title">Learn to code by watching others</h1>
			<p class="introComponent__text">See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
		</div>

		<div class="promotion">
			<p class="promotion__text"><span class="promotion--bold">Try it free 7 days</span> then $20/mo. thereadfter</p>
		</div>

		<form action="#" class="mainForm">
			<input type="text" class="mainForm__name mainForm--format" placeholder="Name">
			<input type="text" class="mainForm__lastName mainForm--format" placeholder="Last Name">
			<input type="email" class="mainForm__Email mainForm--format" placeholder="Email Address">
			<input type="password" class="mainForm__password mainForm--format" placeholder="Password">
			<button type="submit" class="submit__button">Claim your free trial</button>
			<p class="mainForm__termsAndServices">By clicking the button you are agreing to our <a href="#" class="termsAndServices--red">Terms and Services</a></p>
		</form>

	</div>
	
<script src="./JS/index.js"></script>	
</body>
</html>
